<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .img {
            height: 600px;
            transition: all 0.5s ease;
            margin-top: 30px;
        }

        .img:hover {
            transform: scale(1.1);
            transition: all 0.5s ease;
        }

        @media screen and (max-width: 992px) {
            .img {
                height: 400px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body class="bg-dark text-white">
    <section>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </section>

    <section class="container text-center my-5">
        <div class="row">
            <div class="col-lg">
                <h2>Modo historia</h2>

                <img src="images/historia.jpg" class="rounded-4 shadow-sm img" alt="Modo historia">
            </div>
            <div class="col-lg my-5 my-lg-0">
                <h2>Modo multijugador</h2>

                <img src="images/multijugador.jpg" class="rounded-4 shadow-sm img" alt="Modo multijugador">
            </div>
            <div class="col-lg">
                <h2>Reconocimientos</h2>

                <img src="images/reconocimientos.jpg" class="rounded-4 shadow-sm img" alt="Reconocimientos">
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
